<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Document</title>
  <style>
body {
  margin: 0 auto;
  background-color: lightgrey;
}
.wrapper {
  background-color: white;
  padding: 30px 70px;
}

ul {
  text-align: center;
}
#content {
  overflow: auto;
}

.column1, .column2, .column3 {
  width: 31.3%;
  float: left;
}

.column1 {
  float: left;
}
.column2 {
  margin: 0% 3%;
}
.column3 {
  float: right;
  margin: 0%;
}

li {
  display: inline;
  padding: 0.5em;
}

.banner, .article {
  background-color: #efefef;
  height: 10em;
  margin-bottom: 1em;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 0px 80px;
}
.left-mid{
  display: flex;
  flex-direction: row;
  gap:60px;
}
.left {
  margin: 48px 0px 125px 48px;
}

.sec1{
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  height: 512px;
  margin: 50px 96px;
  background-color: #C1DCDC;
}
.right img{
  object-fit: cover;
  width: 100%;
  height: 100%;
}
.nav {
  list-style: none;
}
.nav a {
  text-decoration: none;
}
.nav .logo{
  margin-right: 80px;
  font-size: 24px;
  font-weight: 400;
}
h1{
  font-size: 64px;
  font-weight: 800;
}
.search-bar{
  width:60%;
  position:relative;
}
input{
  width:100%;
  height: 30px;
  border-radius: 5px;
  margin-top:10px;
}
.search-bar i{
  position: absolute;
  right: 0px;
  top:19px;
}
.right{
  margin: 18px 56px 19px 0px;
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
        <ul class="nav">
          <li class="logo">VinhFarm</li>
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <ul class="top-icon">
          <li><i class="fa fa-cart-shopping"></i></li>
          <li><i class="fa fa-user"></i></li>
          <li><i class="fa fa-user"></i></li>
        </ul>
    </div>
    <div id="content">
      <div class="banner sec1">
        <div class="left">
          <h1>Buy your dream plants</h1>
          <div class="left-mid">
            <div class="child">
              <h2>50+</h2>
              <p>Plant Species</p>
            </div>
            <div class="child">
              <h2>100+</h2>
              <p>Customers</p>
            </div>
          </div>
          <div class="search-bar">
            <i class="fa fa-magnifying-glass"></i>
            <input class="input-field" type="text" placeholder="What are you looking for?">
          </div>
        </div>
        <div class="right">
          <img src="img2.png" alt="">
        </div>
      </div>
      <div class="banner">
        <p>Best Seller</p>
      </div>
      <div class="banner">
        <p>About Us</p>
      </div>
      <div class="banner">
        <p>Categories</p>
      </div>
      <div class="banner">
        <p>What say?</p>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2023 all Right Reserved Term of use  LowBoy</p>
    </footer>
  </div>
</body>
</html>
